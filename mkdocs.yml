copyright: 'Copyright &copy; 2020 - 2023 哈尔滨工业大学（深圳）'
repo_name: 'HITSZ-COMP2008'
repo_url: 'https://gitee.com/hitsz-cslab/organ'

markdown_extensions:
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - admonition
  - mdx_math:
      enable_dollar_delimiter: True

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  # - mathjaxhelper.js

theme:
  language: 'zh'
  name: material
  features:
    - navigation.tabs
    - navigation.expand
  # favicon: assets/favicon.svg
  icon:
    logo: fontawesome/solid/computer
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: 'default'
      primary: 'orange'
      accent: 'orange'
      toggle:
        icon: material/weather-sunny
        name: 切换到夜晚模式
    - scheme: 'slate'
      primary: 'orange'
      accent: 'orange'
      toggle:
        icon: material/weather-night
        name: 切换到白天模式

