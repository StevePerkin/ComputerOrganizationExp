site_name: 计算机组成原理实验（2022春季） | 哈工大（深圳）
copyright: 'Copyright &copy; 2020 - 2022 哈尔滨工业大学（深圳）'
repo_name: 'HITSZ-COMP2008-Course'
repo_url: 'https://hitsz-cslab.gitee.io/organ'

markdown_extensions:
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - admonition
  - mdx_math:
      enable_dollar_delimiter: True

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  # - mathjaxhelper.js


theme:
  language: 'zh'
  name: material
  features:
    - navigation.tabs
  icon:
    logo: fontawesome/solid/microchip
    repo: fontawesome/brands/git-alt
    # favicon: fontawesome/solid/microchip
  palette:
    primary: 'Orange'
    accent: 'Orange'
nav:
  - 实验须知: index.md
  - 实验提交说明: ojguide.md
  - RISC-V汇编实验: 
    - 实验概述: lab1/part1.md
